<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>

    <!-- Font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Google font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- tailwind css && daisyUI cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind customizing config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-clr': '#F85559'
                    }
                }
            }
        }
    </script>

    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="font-lato">

    <!-- header part start -->
    <header class=" mt-5  md:mx-24 lg:mx-32">
        <!-- Nav section start -->
        <nav class="my-12 rounded-[600px] md:bg-primary-clr lg:bg-primary-clr p-2 lg:p-7">
            <div class="navbar  w-[100%]">

                <div
                    class="flex-1 justify-between md:justify-around  md:gap-34 lg:gap-40 flex-row-reverse  items-center ">

                    <!-- search bar -->
                    <div
                        class=" hidden absolute md:relative lg:relative md:flex  lg:flex items-center bg-white  rounded-[50px] p-4 ">
                        <input class="outline-none" type="text" placeholder="Search here ">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>

                    <!-- for mobile device -->
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden ">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm  dropdown-content -ml-44 md:-ml-20 mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-base">
                            <li><a>Home</a></li>
                            <li><a>Shop</a></li>
                            <li><a>News</a></li>
                            <li><a>Contact</a></li>
                            <div class="flex items-center bg-white  rounded-[50px] p-4 md:hidden lg:hidden">
                                <input class="outline-none" type="text" placeholder="Search here ">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </ul>

                    </div>
                    <div class="flex">
                        <img class="w-10" src="images/logo.png" alt="">
                        <a class="btn btn-ghost normal-case text-2xl lg:text-[40px] font-bold text-black lg:text-white">Fruit
                            Burst</a>
                    </div>

                    <div class="navbar-center hidden  lg:flex">
                        <ul class="menu menu-horizontal px-1 text-base text-[18px] text-white font-normal">
                            <li><a>Home</a></li>
                            <li><a>Shop</a></li>
                            <li><a>News</a></li>
                            <li><a>Contact</a></li>
                            <div class="flex items-center bg-white  rounded-[50px] p-4 lg:hidden">
                                <input class="outline-none" type="text" placeholder="Search here ">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Nav section end -->

        <!-- carousel section start -->
        <section>
            <!-- Carousel background banner  -->
            <div class="carousel w-full relative">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="images/banner1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="images/banner2.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="images/banner3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="images/banner4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <!-- carousel description -->
                <div class=" absolute lg:pt-20  text-center w-[100%] h-[100%] bg-[#00000099]">
                    <h2 class="text-7xl font-black text-white mb-6">Exotic tastes at your <br> doorstep</h2>
                    <p class="text-xl mb-8 text-white">Exotic tastes at your doorstep</p>
                    <button class="btn bg-primary-clr text-xl font-black text-white rounded-lg">Shop Now</button>
                </div>
            </div>


        </section>

        <!-- carousel section end -->
    </header>
    <!-- header part end -->


    <!-- main part start -->
    <main class="container mx-auto">

    </main>
    <!-- main part end -->
    <!-- footer part start -->
    <footer>

    </footer>
    <!-- footer part end -->

</body>

</html>
